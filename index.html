<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>â€Ž </title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #container {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      display: none;
      filter: contrast(1.1) brightness(0.9);
    }
    #grain {
      pointer-events: none;
      position: absolute;
      inset: -50%; 
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/></filter><rect width='200' height='200' filter='url(%23n)' opacity='0.18'/></svg>");
      mix-blend-mode: overlay;
      animation: grain-animation 0.15s steps(2) infinite;
    }

    @keyframes grain-animation {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-1%, -1%); }
      30% { transform: translate(1%, 1%); }
      50% { transform: translate(-0.5%, 0.5%); }
      70% { transform: translate(0.5%, -0.5%); }
      100% { transform: translate(0, 0); }
    }

    #hint {
      position: absolute;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="container">
    <video id="video" src="video.mp4" playsinline loop></video>
    <div id="grain"></div>
    <div id="hint">Click for Fullscreen Experience</div>
  </div>

  <script>
    const container = document.getElementById('container');
    const video = document.getElementById('video');
    const hint = document.getElementById('hint');

    container.addEventListener('click', () => {

      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      }
      if (video.paused) {
        video.style.display = 'block';
        video.muted = false;
        video.play().catch(err => console.log("Play blocked:", err));
        hint.style.display = 'none';
      }
    });
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        video.pause();
        video.style.display = 'none';
        hint.style.display = 'block';
      }
    });
  </script>
</body>
</html>
